    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {

        }
        .chart-container {

        .status.disconnected {
            background-color: #f8d7da;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ§  EMOTIV Sleep Staging</h1>
            <p>ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç¡çœ æ®µéšè§£æã‚·ã‚¹ãƒ†ãƒ </p>
        </div>

        <div id="status" class="status disconnected">
            æ¥ç¶šå¾…æ©Ÿä¸­...
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>ç¾åœ¨ã®ã‚¹ãƒ†ãƒ¼ã‚¸</h3>
                <div id="current-stage" class="stat-value">-</div>
                <div id="current-time">--:--:--</div>
            </div>
            <div class="stat-card">
                <h3>Alphaæ³¢</h3>
                <div id="alpha-value" class="stat-value">-</div>
                <small>ç›¸å¯¾ãƒ‘ãƒ¯ãƒ¼</small>
            </div>
            <div class="stat-card">
                <h3>Thetaæ³¢</h3>
                <div id="theta-value" class="stat-value">-</div>
                <small>ç›¸å¯¾ãƒ‘ãƒ¯ãƒ¼</small>
            </div>
            <div class="stat-card">
                <h3>Betaæ³¢</h3>
                <div id="beta-value" class="stat-value">-</div>
                <small>ç›¸å¯¾ãƒ‘ãƒ¯ãƒ¼</small>
            </div>
            <div class="stat-card">
                <h3>é‹å‹•é‡</h3>
                <div id="move-value" class="stat-value">-</div>
                <small>RMS</small>
            </div>
        </div>

        <div class="charts">
            <div class="chart-container">
                <h3>ç¡çœ æ®µéšæ¨ç§» (Hypnogram)</h3>
                <canvas id="hypnogram-chart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3>è„³æ³¢å¸¯åŸŸæ¯”</h3>
                <canvas id="bands-chart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3>é‹å‹•é‡</h3>
                <canvas id="movement-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        // ãƒ‡ãƒ¼ã‚¿ä¿å­˜ç”¨é…åˆ—
        let timeLabels = [];
        let stageData = [];
        let alphaData = [];
        let thetaData = [];
        let betaData = [];
        let moveData = [];
        
        const maxDataPoints = 100; // è¡¨ç¤ºã™ã‚‹æœ€å¤§ãƒ‡ãƒ¼ã‚¿ç‚¹æ•°
        
        // ã‚¹ãƒ†ãƒ¼ã‚¸åã¨ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã®ãƒãƒƒãƒ”ãƒ³ã‚°
        const stageMapping = {
            'Wake': 3,
            'NREM_Light': 2, 
            'NREM_Deep': 1,
            'REM_like': 0
        };
        
        const stageColors = {
            'Wake': '#ff6b6b',
            'NREM_Light': '#4ecdc4',
            'NREM_Deep': '#45b7d1', 
            'REM_like': '#96ceb4'
        };

        // Chart.jsè¨­å®š
        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    display: true,
                    title: {
                        display: true,
                        text: 'æ™‚é–“'
                    }
                },
                y: {
                    display: true
                }
            },
            plugins: {
                legend: {
                    display: true
                }
            },
            animation: false
        };

        // Hypnogram Chart
        const hypnogramCtx = document.getElementById('hypnogram-chart').getContext('2d');
        const hypnogramChart = new Chart(hypnogramCtx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'ç¡çœ æ®µéš',
                    data: stageData,
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    stepped: true,
                    fill: true
                }]
            },
            options: {
                ...commonOptions,
                scales: {
                    ...commonOptions.scales,
                    y: {
                        ...commonOptions.scales.y,
                        min: -0.5,
                        max: 3.5,
                        ticks: {
                            stepSize: 1,
                            callback: function(value) {
                                const stages = ['REM_like', 'NREM_Deep', 'NREM_Light', 'Wake'];
                                return stages[value] || '';
                            }
                        },
                        title: {
                            display: true,
                            text: 'ç¡çœ æ®µéš'
                        }
                    }
                }
            }
        });

        // Bands Chart
        const bandsCtx = document.getElementById('bands-chart').getContext('2d');
        const bandsChart = new Chart(bandsCtx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [
                    {
                        label: 'Alpha',
                        data: alphaData,
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)'
                    },
                    {
                        label: 'Theta', 
                        data: thetaData,
                        borderColor: '#4ecdc4',
                        backgroundColor: 'rgba(78, 205, 196, 0.1)'
                    },
                    {
                        label: 'Beta',
                        data: betaData,
                        borderColor: '#45b7d1',
                        backgroundColor: 'rgba(69, 183, 209, 0.1)'
                    }
                ]
            },
            options: {
                ...commonOptions,
                scales: {
                    ...commonOptions.scales,
                    y: {
                        ...commonOptions.scales.y,
                        title: {
                            display: true,
                            text: 'ç›¸å¯¾ãƒ‘ãƒ¯ãƒ¼'
                        }
                    }
                }
            }
        });

        // Movement Chart
        const movementCtx = document.getElementById('movement-chart').getContext('2d');
        const movementChart = new Chart(movementCtx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'é‹å‹•é‡ (RMS)',
                    data: moveData,
                    borderColor: '#96ceb4',
                    backgroundColor: 'rgba(150, 206, 180, 0.1)',
                    fill: true
                }]
            },
            options: {
                ...commonOptions,
                scales: {
                    ...commonOptions.scales,
                    y: {
                        ...commonOptions.scales.y,
                        title: {
                            display: true,
                            text: 'é‹å‹•é‡ (RMS)'
                        }
                    }
                }
            }
        });

        // Socket.io ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©
        socket.on('connect', function() {
            document.getElementById('status').className = 'status connected';
            document.getElementById('status').textContent = 'âœ… EMOTIV ã‚·ã‚¹ãƒ†ãƒ ã«æ¥ç¶šæ¸ˆã¿';
        });

        socket.on('disconnect', function() {
            document.getElementById('status').className = 'status disconnected';
            document.getElementById('status').textContent = 'âŒ æ¥ç¶šãŒåˆ‡æ–­ã•ã‚Œã¾ã—ãŸ';
        });

        socket.on('sleep_data', function(data) {
            // ãƒ‡ãƒ¼ã‚¿é…åˆ—ã«è¿½åŠ 
            timeLabels.push(data.time_str);
            stageData.push(stageMapping[data.stage]);
            alphaData.push(data.alpha);
            thetaData.push(data.theta);
            betaData.push(data.beta);
            moveData.push(data.moveRMS);

            // æœ€å¤§ãƒ‡ãƒ¼ã‚¿ç‚¹æ•°ã‚’è¶…ãˆãŸã‚‰å¤ã„ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤
            if (timeLabels.length > maxDataPoints) {
                timeLabels.shift();
                stageData.shift();
                alphaData.shift();
                thetaData.shift();
                betaData.shift();
                moveData.shift();
            }

            // çµ±è¨ˆè¡¨ç¤ºã‚’æ›´æ–°
            document.getElementById('current-stage').textContent = data.stage;
            document.getElementById('current-stage').className = `stat-value stage-${data.stage.toLowerCase().replace('_', '-')}`;
            document.getElementById('current-time').textContent = data.time_str;
            document.getElementById('alpha-value').textContent = data.alpha.toFixed(3);
            document.getElementById('theta-value').textContent = data.theta.toFixed(3);
            document.getElementById('beta-value').textContent = data.beta.toFixed(3);
            document.getElementById('move-value').textContent = data.moveRMS.toFixed(3);

            // ãƒãƒ£ãƒ¼ãƒˆã‚’æ›´æ–°
            hypnogramChart.update('none');
            bandsChart.update('none');
            movementChart.update('none');
        });
    </script>
</body>
</html>
